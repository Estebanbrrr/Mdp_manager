{% extends 'auth/layout.html' %}

{% block title %}Connexion{% endblock %}

{% block body %}
<div class="login-container">
    <form method="post" action="/login">
        <h2>Connexion</h2>
        <div class="input-group">
            <label for="inputlogin">Pseudo</label>
            <input type="text" id="inputlogin" name="login" required autofocus placeholder="login">
        </div>
        <div class="input-group">
            <label for="inputPassword">Mot de passe</label>
            <input type="password" id="inputPassword" name="password" required placeholder="Votre Password">
        </div>
        <button type="submit">Se connecter</button>
        <div class="signup-link">
            Pas encore de compte ? <a href="/signup">Cr√©ez-en un</a>.
        </div>
    </form>
</div>
{% endblock %}
